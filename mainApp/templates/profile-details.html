{% extends 'index.html' %}
{% load static %}
{% block body %}

<section class="user-dashboard section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-inline dashboard-menu text-center">
          <li class="list-inline-item"><a class="active"  href="">Profile Details</a></li>
        </ul>
        <div class="dashboard-wrapper dashboard-user-profile">
          <div class="media">
            <div class="media-body">
               <form class="text-left clearfix" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <h4><b>Name</b></h4>
                  <input type="text" class="form-control"  name="name" value="{{User.name}}">
                </div>
                <div class="form-group">
                    <h4><b>Email</b></h4>
                  <input type="email" class="form-control" name="email" value="{{User.email}}">
                </div>
                    <h4><b>Phone Number</b></h4>
                <div class="form-group">
                  <input type="text" class="form-control"  name="phone" value="{{User.phone}}">
                </div>
                    <h4><b>Address Lane 1</b></h4>
                <div class="form-group">
                  <input type="text" class="form-control" name="address1" value="{{User.address1}}">
                </div>
                   <h4><b>Address Lane 2</b></h4>
                <div class="form-group">
                  <input type="text" class="form-control" name="address2" value="{{User.address2}}">
                </div>
                   <h4><b>City</b></h4>
                <div class="form-group">
                  <input type="text" class="form-control" name="city" value="{{User.city}}">
                </div>
                   <h4><b>State</b></h4>
                <div class="form-group">
                  <input type="text" class="form-control" name="state" value="{{User.state}}">
                </div>
                   <h4><b>Pin</b></h4>
                <div class="form-group">
                  <input type="text" class="form-control" name="pin" value="{{User.pin}}">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
