{% extends 'index.html' %}
{% load static %}
{% block body %}

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="block text-center">
          <a class="logo" href="index-2.html">
            <img src="{% static 'images/logo1.png' %}" height="150px" width="300px" alt="logo">
          </a>
          {% for i in messages %}
          <h4>{{i}}</h4>
          {% endfor %}
          <h2 class="text-center">Create Your Account</h2>
          <form class="text-left clearfix" action="/signup/" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Name" name="name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control"  placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control"  placeholder="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
          <p class="mt-3">Already hava an account ?<a href="/login/"> Login</a></p>

        </div>
      </div>
    </div>
  </div>
</section>
	{% endblock %}
